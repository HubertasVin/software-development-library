<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Author</title>
</head>
<body>
<h1>Add Author to Book</h1>
<form th:action="@{'/books/' + ${bookId} + '/authors'}" th:object="${authorForm}" method="post">
    <label for="name">Author Name:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Enter author name" required/>
    <button type="submit">Add Author</button>
</form>
<br/>
<a th:href="@{'/books/' + ${bookId}}">Back to Book Details</a>
</body>
</html>
