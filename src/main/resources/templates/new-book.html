<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create a New Book</title>
</head>
<body>
<h1>Create a New Book</h1>
<form th:action="@{/books}" th:object="${book}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" /><br/>

    <label for="publisherName">Publisher:</label>
    <input type="text" id="publisherName" th:field="*{publisherName}" /><br/>

    <button type="submit">Save</button>
</form>
</body>
</html>
